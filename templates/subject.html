{% extends "base.html" %}

{% block content %}
    <div>
        <table>
            <tr>
                <td>ID</td><td>Subject</td>
            </tr>
            {% for subject in subjects %}
                {% with s = subject.get_values() %}
                <tr>
                    <td>{{ s.subjectId }}</td>
                    <td>{{ s.subject }}</td>
                </tr>
                {% endwith %}

            {% endfor %}
        </table>
    </div>
{% endblock %}
